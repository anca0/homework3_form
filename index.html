<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="basic_header">
        <span id="text1"> Contact us</span>
        <span id="text2">Feel free to contact us</span>
    </header>
    
<main class="entireForm">

        <form method="get" target="_blank">
            <section class=left_side>
                <div class="input_container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" width="100%">
                </div>
                <div class="input_container">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email" width="100%">
                </div>
                <div class="input_container">    
                    <label for="email">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" width="100%">
                </div>
            </section>

            <section class="right_side">
                <div class="input_container">
                    <label for="Message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter a message" rows="8"></textarea>
                </div>
                <div class="button_container">    
                    <button id="only_button" type="button">Send Message</button> 
                </div>    
            </section>
        </form>
</main>



<footer class="basic_footer">
        <h4>Or find us on social media</h4>
        <ul class="social_pressure">
            <li><a  href="https://www.facebook.com">Facebook</li></a>
            <li><a href="https://www.twitter.com">Twitter</li></a>
            <li><a href="https://www.instagram.com">Instagram</li></a>
        </ul>
 </footer>
    
</body>
</html>
